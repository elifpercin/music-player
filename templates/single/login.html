{% extends 'single/base_visitor.html' %}
{% block title %} Oturum Aç {% endblock %}
{% block login_active %}Giriş{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row"> <!--en sola yaklaştır-->
            <div class="col-sm-12 col-md-6">

                <div class="panel panel-default"> <!--siyah içi boş dikdortgen-->
                    <div class="panel-body">
                        <h3>Giriş</h3>
                        {% if error_message %}
                            <p><strong> {{ error_message }}</strong></p>
                        {% endif %}
                        <form class="form-horizontal" role="form" action="{% url 'single:login' %}" method="post"
                              enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="id_username">
                                    Kullanıcı Adı:
                                </label>
                                <div class="col-sm-10">
                                    <input id="id_username" maxlength="30" name="username" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="id_password">
                                    Şifre:
                                </label>
                                <div class="col-sm-10">
                                    <input id="id_password" maxlength="30" name="password" type="password">
                                </div>
                            </div>
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Gönder</button>

                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        Hesabın Yok Mu? <a href="{% url 'single:register' %}">Buraya Tıklayın</a> Kayıt Ol.
                    </div>

                </div>
            </div>

        </div>


    </div>
{% endblock %}
