<!DOCTYPE html>

<html lang="tr">

<head>

    <meta charset="UTF-8">

    <title>{% block title %}Utopian{% endblock %}</title>

    {% load staticfiles %}



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script src="{% static 'js/main.js' %}"></script>


</head>

<body>

<nav class="navbar navbar-inverse">

    <div class="container-fluid">


        <!-- Header -->

        <div class="navbar-header">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">

                <span class="icon-bar"></span>

                <span class="icon-bar"></span>

                <span class="icon-bar"></span>

            </button>

            <a class="navbar-brand" href="{% url 'single:index' %}">Utopian</a>

        </div>


        <!-- Items -->

        <div class="collapse navbar-collapse" id="topNavBar">

            <ul class="nav navbar-nav">

                <li class="{% block albums_active %}{% endblock %}"><a href="{% url 'single:index' %}"><span
                        class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albümler</a></li>

                <li class="{% block songs_active %}{% endblock %}"><a href="{% url 'single:sarkilar' 'all' %}"><span
                        class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;Şarkilar</a></li>

            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'single:index' %}">

                <div class="form-group">

                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">

                </div>

                <button type="submit" class="btn btn-default">Ara</button>

            </form>

            <ul class="nav navbar-nav navbar-right">

                <li>

                    <a href="{% url 'single:create_album' %}">

                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Album Ekle

                    </a>

                </li>

                <li>

                    <a href="{% url 'single:logout' %}">

                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Çıkış

                    </a>

                </li>

            </ul>

        </div>


    </div>

</nav>

{% block body %}

{% endblock %}

</body>

</html>
